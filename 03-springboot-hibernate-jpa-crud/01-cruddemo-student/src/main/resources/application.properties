spring.datasource.url=jdbc:mysql://db4free.net:3306/student_tracker
spring.datasource.username=springstudent1
spring.datasource.password=springstudent1
#turn off the springboot banner
spring.main.banner-mode=off
#reduce logging level: set logging level to warn
logging.level.root=warn 
#add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

#configure JPA/Hibernate to auto create the tables/drop the table then create,so you will lose any previous data if you run the app more times
#spring.jpa.hibernate.ddl-auto=create/update will keep the existing data in the table
spring.jpa.hibernate.ddl-auto=update
